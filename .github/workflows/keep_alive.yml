name: 保活replit的TG机器人

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次（UTC时间）
  workflow_dispatch:       # 支持手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Website
        run: |
          # 访问网站
          curl -s -o /dev/null -v "https://a2c55d9b-9069-4c27-a631-9ba0ee38caf3-00-5fjyrpmluub6.pike.replit.dev/"
          # 输出北京时间（格式：YYYY-MM-DD HH:MM:SS）
          echo "Website pinged at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') (UTC+8)"
